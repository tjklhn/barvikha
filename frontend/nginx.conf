server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Ads/messages can include multiple images; keep this above the worst-case payload.
  # (Backend enforces per-file limits via multer.)
  client_max_body_size 250m;

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Reverse proxy to the backend container
  location /api/ {
    proxy_pass http://backend:5000;
    proxy_http_version 1.1;
    # Stream uploads directly to backend (avoid buffering large request bodies in nginx).
    proxy_request_buffering off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Message actions can take time behind slow proxies.
    proxy_read_timeout 240s;
    proxy_send_timeout 240s;
  }
}
